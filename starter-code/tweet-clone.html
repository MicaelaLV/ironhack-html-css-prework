<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
<div id="tweet-container">
  <div id="tweet">

<!--Left Side-->
<img class="profile-picture" src="img/profile-picture.jpg" alt="profile picture"/>

  <p class="account-title"> &#128694;<strong>jack</strong>
    <img class="validated-account" src="img/validated-account.jpg" height="27" width="27" alt="validated account image"/>
  </p>

  <p class="user-account"> &#64;jack </p>
    <p class="tweeted-message"> just setting up my twttr </p>

<ul class="time-date">
  <li><p>9:50 PM</p></li>
    <li><p> - 21 Mar 2006 </p></li>
</ul>

<ul class="post-activity-bar">
  <li> <img src="img/reply.jpg" height="22" width="27" alt="reply symbol"/> </li>
  <li> <img class="special-margin" src="img/retweet.jpg" height="21" width="32" alt="retweet symbol"/> </li>
    <li><p> 92,555 </p></li>
  <li> <img class="special-margin" src="img/favorite.jpg" height="22" width="23" alt="heart symbol"/></li>
      <li><p> 71,111 </p></li>
</ul>

<!-- Right Side-->
      <div class="follow-btn">
        <img class="twitter-logo" src="img/twitter-logo.jpg" alt="twitter logo"/>
          <p> Follow </p>
      </div>

  </div>
</div>

</body>
</html>
