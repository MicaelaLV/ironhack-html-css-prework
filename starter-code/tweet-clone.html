<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

<div id="tweet">

<!--Left Side-->
<img class="profile-picture" src="img/profile-picture.jpg" alt="profile picture"/>

  <p class="account-title"> &#128694;<strong>jack</strong>
    <img class="validated-account" src="img/validated-account.jpg" height="20" width="20" alt="validated account image"/>
  </p>

  <p class="user-account"> &#64;jack </p>
    <p class="tweeted-message"> just setting up my twttr </p>

<ul class="time-date">
  <li><time>9:50 PM</time></li>
    <li><p> - 21 Mar 2006 </p></li>
</ul>

<ul class="post-activity-bar">
  <li> <img src="img/reply.jpg" height="15" width="19" alt="reply symbol"/> </li>
  <li> <img src="img/retweet.jpg" height="15" width="19" alt="retweet symbol"/> </li>
    <li><p> 92,555 </p></li>
  <li> <img src="img/favorite.jpg" height="15" width="17" alt="heart symbol"/></li>
      <li><p> 71,111 </p></li>
</ul>

<!-- Right Side-->
      <div class="follow-btn">
        <img src="img/twitter-logo.jpg" alt="twitter logo"/>
          <p> Follow </p>
      </div>
<div>


</body>
